<head>
    <style>
        th {
            cursor: pointer;
            background-color: #f2f2f2
        }
    </style>
</head>



<body>
    <script>
        const obj = {
            'a': 1,
            'b': 2,
            'c': null,
            'd': undefined,
            'e': 5,
            'f': ''
        }


        const my_table = document.createElement('table')

        const name = document.createElement('th')
        name.append('Name');
        name.onclick = () => sortTable(0)

        const id = document.createElement('th')
        id.append('id');
        id.onclick = () => sortTable(1)

        my_table.append(name)
        my_table.append(id)

        for (let i in obj) {

            const tr = my_table.insertRow()
            tr.insertCell().append(i)
            tr.insertCell().append(obj[i])

        }

        document.body.append(my_table)

        function sortTable(n) {
            let rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
            switching = true;
            dir = "asc";

            while (switching) {
                switching = false;
                rows = document.getElementsByTagName("tr");

                for (i = 0; i < (rows.length - 1); i++) {

                    shouldSwitch = false;
                    x = rows[i].getElementsByTagName("TD")[n];
                    y = rows[i + 1].getElementsByTagName("TD")[n];

                    if (dir == "asc") {
                        if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
                            shouldSwitch = true;
                            break;
                        }
                    } else if (dir == "desc") {
                        if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
                            shouldSwitch = true;
                            break;
                        }
                    }
                }
                if (shouldSwitch) {
                    rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                    switching = true;
                    switchcount++;
                } else {
                    if (switchcount == 0 && dir == "asc") {
                        dir = "desc";
                        switching = true;
                    }
                }
            }
        }
    </script>

</body>
